<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>居民收入增长：共同富裕的步伐</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://picture-search.tiangong.cn/tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap");
      body {
        position: relative;
        width: 1280px;
        min-height: 756px;
        overflow: hidden;
        font-family: "Noto Sans SC", sans-serif;
        margin: 0;
        padding: 0;
      }
      .slide {
        width: 1280px;
        min-height: 756px;
        position: relative;
      }
      .bar-chart rect {
        transition: all 0.3s ease;
      }
      .bar-chart rect:hover {
        opacity: 0.8;
      }
      .highlight-box {
        background-color: rgba(245, 230, 211, 0.7);
        border-left: 4px solid #a93226;
      }
      .stat-card {
        background-color: white;
        transition: all 0.3s ease;
      }
      .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }
      .axis text {
        font-size: 12px;
        fill: #4b5563;
      }
      .axis path,
      .axis line {
        stroke: #d1d5db;
      }

      html {
        overflow: hidden;
      }
      .skywork-water-mark {
        position: absolute;
        bottom: 6px;
        right: 6px;
        z-index: 99;
        border-radius: 6px;
        background: rgba(0, 0, 0, 0.56);
        padding: 1px 6px;
        color: #fff;
        /* Level_5 */
        text-shadow: 0 7px 24px rgba(0, 8, 24, 0.28);
        /* CN Web/Regular/12 */
        font-family: "PingFang SC";
        font-size: 12px;
        font-style: normal;
        font-weight: 400;
        line-height: 150%; /* 18px */
      }
    </style>
  </head>
  <body>
    <div class="slide bg-gray-50" style="overflow: hidden">
      <!-- Header -->
      <div class="bg-white shadow-md p-6">
        <h1 class="text-4xl font-bold text-center text-gray-800">
          居民收入增长：共同富裕的步伐
        </h1>
        <div class="flex justify-center mt-2">
          <div class="h-1 w-16 bg-red-700"></div>
        </div>
      </div>
      <!-- Content Container -->
      <div class="p-8">
        <div class="grid grid-cols-3 gap-6">
          <!-- Left Column: Chart -->
          <div class="col-span-2">
            <div class="bg-white rounded-lg shadow-md p-4 h-full">
              <h2 class="text-xl font-bold text-gray-700 mb-4 text-center">
                2015年与2024年武汉市城乡居民人均可支配收入对比（元）
              </h2>
              <div class="w-full h-80" id="chart"></div>
              <div class="flex justify-center mt-4 space-x-8">
                <div class="flex items-center">
                  <div class="w-4 h-4 bg-red-700 mr-2"></div>
                  <span class="text-sm">2015年</span>
                </div>
                <div class="flex items-center">
                  <div class="w-4 h-4 bg-orange-400 mr-2"></div>
                  <span class="text-sm">2024年</span>
                </div>
              </div>
            </div>
          </div>
          <!-- Right Column: Key Stats -->
          <div class="space-y-4">
            <div class="stat-card rounded-lg shadow-md p-4">
              <div class="flex items-center mb-2">
                <div class="bg-red-700 rounded-full p-2 mr-3">
                  <i class="fas fa-chart-line text-white"></i>
                </div>
                <h3 class="text-lg font-bold">城镇居民收入</h3>
              </div>
              <p class="text-gray-600 ml-10">
                从<span class="font-bold">36,436元</span>增至<span
                  class="font-bold"
                  >64,346元</span
                >
              </p>
              <div class="flex items-center justify-center mt-2">
                <span class="text-2xl font-bold text-red-700">+76.6%</span>
              </div>
            </div>
            <div class="stat-card rounded-lg shadow-md p-4">
              <div class="flex items-center mb-2">
                <div class="bg-orange-400 rounded-full p-2 mr-3">
                  <i class="fas fa-home text-white"></i>
                </div>
                <h3 class="text-lg font-bold">农村居民收入</h3>
              </div>
              <p class="text-gray-600 ml-10">
                从<span class="font-bold">17,722元</span>增至<span
                  class="font-bold"
                  >33,529元</span
                >
              </p>
              <div class="flex items-center justify-center mt-2">
                <span class="text-2xl font-bold text-orange-400">+89.2%</span>
              </div>
            </div>
            <div class="stat-card rounded-lg shadow-md p-4">
              <div class="flex items-center mb-2">
                <div class="bg-green-600 rounded-full p-2 mr-3">
                  <i class="fas fa-balance-scale text-white"></i>
                </div>
                <h3 class="text-lg font-bold">城乡收入差距</h3>
              </div>
              <p class="text-gray-600 ml-10">
                从<span class="font-bold">2.05:1</span>缩小至<span
                  class="font-bold"
                  >1.92:1</span
                >
              </p>
              <div class="flex items-center justify-center mt-2">
                <span class="text-xl font-bold text-green-600"
                  >差距缩小0.13</span
                >
              </div>
            </div>
          </div>
        </div>
        <!-- Bottom Section: Analysis -->
        <div class="mt-6">
          <div class="highlight-box rounded-lg p-4 shadow-md">
            <div class="flex items-start">
              <div class="bg-red-700 rounded-full p-2 mr-3 mt-1">
                <i class="fas fa-lightbulb text-white"></i>
              </div>
              <div>
                <h3 class="text-lg font-bold text-gray-800">分析要点</h3>
                <p class="text-gray-700">
                  农村居民收入增速（89.2%）显著快于城镇居民（76.6%），推动城乡收入差距从2015年的2.05:1缩小至2024年的1.92:1。这表明城市发展成果正在更加均衡地惠及全体市民，共同富裕取得实质性进展。
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Data for the chart
      const data = [
        { category: "城镇居民收入", year2015: 36436, year2024: 64346 },
        { category: "农村居民收入", year2015: 17722, year2024: 33529 },
      ];

      // Set up the chart dimensions
      const margin = { top: 30, right: 30, bottom: 60, left: 80 };
      const width =
        document.getElementById("chart").offsetWidth -
        margin.left -
        margin.right;
      const height =
        document.getElementById("chart").offsetHeight -
        margin.top -
        margin.bottom;

      // Create the SVG container
      const svg = d3
        .select("#chart")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

      // Set up scales
      const x0 = d3
        .scaleBand()
        .domain(data.map((d) => d.category))
        .range([0, width])
        .padding(0.3);

      const x1 = d3
        .scaleBand()
        .domain(["year2015", "year2024"])
        .range([0, x0.bandwidth()])
        .padding(0.05);

      const y = d3
        .scaleLinear()
        .domain([
          0,
          d3.max(data, (d) => Math.max(d.year2015, d.year2024)) * 1.1,
        ])
        .range([height, 0]);

      // Define colors
      const color = d3
        .scaleOrdinal()
        .domain(["year2015", "year2024"])
        .range(["#A93226", "#F8D5A3"]);

      // Add X axis
      svg
        .append("g")
        .attr("class", "axis")
        .attr("transform", `translate(0,${height})`)
        .call(d3.axisBottom(x0));

      // Add Y axis
      svg
        .append("g")
        .attr("class", "axis")
        .call(
          d3
            .axisLeft(y)
            .ticks(5)
            .tickFormat((d) => d.toLocaleString())
        );

      // Add bars
      svg
        .append("g")
        .selectAll("g")
        .data(data)
        .join("g")
        .attr("transform", (d) => `translate(${x0(d.category)},0)`)
        .selectAll("rect")
        .data((d) => [
          { key: "year2015", value: d.year2015 },
          { key: "year2024", value: d.year2024 },
        ])
        .join("rect")
        .attr("class", "bar-chart")
        .attr("x", (d) => x1(d.key))
        .attr("y", (d) => y(d.value))
        .attr("width", x1.bandwidth())
        .attr("height", (d) => height - y(d.value))
        .attr("fill", (d) => color(d.key));

      // Add value labels on top of bars
      svg
        .append("g")
        .selectAll("g")
        .data(data)
        .join("g")
        .attr("transform", (d) => `translate(${x0(d.category)},0)`)
        .selectAll("text")
        .data((d) => [
          { key: "year2015", value: d.year2015 },
          { key: "year2024", value: d.year2024 },
        ])
        .join("text")
        .attr("x", (d) => x1(d.key) + x1.bandwidth() / 2)
        .attr("y", (d) => y(d.value) - 5)
        .attr("text-anchor", "middle")
        .attr("font-size", "12px")
        .attr("fill", "#4B5563")
        .text((d) => d.value.toLocaleString());
    </script>
    <div class="skywork-water-mark">天工 AI 生成</div>
  </body>
</html>
