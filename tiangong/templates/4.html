<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>产业结构优化：从工业重镇到服务业主导</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://picture-search.tiangong.cn/tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap");
      body {
        position: relative;
        width: 1280px;
        min-height: 720px;
        overflow: hidden;
        font-family: "Noto Sans SC", sans-serif;
        margin: 0;
        padding: 0;
      }
      .slide {
        width: 1280px;
        min-height: 720px;
        position: relative;
      }
      .chart-container {
        width: 500px;
        height: 400px;
      }
      .legend-item {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      .legend-color {
        width: 16px;
        height: 16px;
        margin-right: 8px;
        border-radius: 3px;
      }

      html {
        overflow: hidden;
      }
      .skywork-water-mark {
        position: absolute;
        bottom: 6px;
        right: 6px;
        z-index: 99;
        border-radius: 6px;
        background: rgba(0, 0, 0, 0.56);
        padding: 1px 6px;
        color: #fff;
        /* Level_5 */
        text-shadow: 0 7px 24px rgba(0, 8, 24, 0.28);
        /* CN Web/Regular/12 */
        font-family: "PingFang SC";
        font-size: 12px;
        font-style: normal;
        font-weight: 400;
        line-height: 150%; /* 18px */
      }
    </style>
  </head>
  <body>
    <div class="slide bg-gray-50" style="overflow: hidden">
      <!-- Header -->
      <div class="bg-white shadow-md p-6">
        <h1 class="text-4xl font-bold text-center text-gray-800">
          产业结构优化：从工业重镇到服务业主导
        </h1>
        <div class="flex justify-center mt-2">
          <div class="h-1 w-16 bg-red-700"></div>
        </div>
      </div>
      <!-- Main Content -->
      <div class="p-6 flex">
        <!-- Charts Column -->
        <div class="w-2/3 flex flex-col items-center">
          <div class="flex justify-around w-full">
            <!-- 2015 Chart -->
            <div class="chart-container">
              <h2 class="text-2xl font-bold text-center text-gray-700 mb-2">
                2015年三次产业结构
              </h2>
              <div
                class="h-full"
                id="chart2015"
                data-sk-source-container="chart"
                data-sk-source-id="1980640479838863371"
                data-sk-source-type="web_search"
              ></div>
            </div>
            <!-- 2024 Chart -->
            <div class="chart-container">
              <h2 class="text-2xl font-bold text-center text-gray-700 mb-2">
                2024年三次产业结构
              </h2>
              <div
                class="h-full"
                id="chart2024"
                data-sk-source-container="chart"
                data-sk-source-id="1980640479838863371"
                data-sk-source-type="web_search"
              ></div>
            </div>
          </div>
        </div>
        <!-- Analysis Column -->
        <div class="w-1/3 bg-white rounded-lg shadow-md p-6">
          <h3 class="text-xl font-bold text-gray-800 mb-4">产业结构变化分析</h3>
          <div class="space-y-4">
            <div class="flex items-start">
              <div class="bg-red-700 rounded-full p-2 mr-3 mt-1">
                <i class="fas fa-industry text-white text-sm"></i>
              </div>
              <div>
                <p class="font-medium">第一产业占比微幅提升</p>
                <p class="text-sm text-gray-600">
                  从1.1%增至2.4%，农业结构持续优化
                </p>
              </div>
            </div>
            <div class="flex items-start">
              <div class="bg-blue-600 rounded-full p-2 mr-3 mt-1">
                <i class="fas fa-cogs text-white text-sm"></i>
              </div>
              <div>
                <p class="font-medium">第二产业占比大幅下降</p>
                <p class="text-sm text-gray-600">
                  从45.6%降至31.2%，传统工业转型升级
                </p>
              </div>
            </div>
            <div class="flex items-start">
              <div class="bg-green-600 rounded-full p-2 mr-3 mt-1">
                <i class="fas fa-concierge-bell text-white text-sm"></i>
              </div>
              <div>
                <p class="font-medium">第三产业占比显著提升</p>
                <p class="text-sm text-gray-600">
                  从53.3%升至66.4%，服务业成为经济主动力
                </p>
              </div>
            </div>
          </div>
          <div class="mt-6 p-4 bg-gray-100 rounded-lg">
            <h4 class="font-bold text-gray-800 mb-2">核心变化</h4>
            <p class="text-gray-700">
              武汉已成功从传统的工业重镇转型为服务业主导的现代化都市，服务业占比提升13.1个百分点，产业结构优化升级成效显著。
            </p>
          </div>
        </div>
      </div>
      <!-- Legend -->
      <div class="absolute bottom-6 left-0 right-0 flex justify-center">
        <div class="flex space-x-8">
          <div class="legend-item">
            <div class="legend-color" style="background-color: #f8d5a3"></div>
            <span>第一产业 (农业)</span>
          </div>
          <div class="legend-item">
            <div class="legend-color" style="background-color: #3498db"></div>
            <span>第二产业 (工业)</span>
          </div>
          <div class="legend-item">
            <div class="legend-color" style="background-color: #a93226"></div>
            <span>第三产业 (服务业)</span>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Data for the charts
      const data2015 = [
        { name: "第一产业", value: 1.1, color: "#F8D5A3" },
        { name: "第二产业", value: 45.6, color: "#3498DB" },
        { name: "第三产业", value: 53.3, color: "#A93226" },
      ];

      const data2024 = [
        { name: "第一产业", value: 2.4, color: "#F8D5A3" },
        { name: "第二产业", value: 31.2, color: "#3498DB" },
        { name: "第三产业", value: 66.4, color: "#A93226" },
      ];

      // Function to create pie chart
      function createPieChart(data, containerId) {
        const width = 400;
        const height = 300;
        const radius = Math.min(width, height) / 2;

        const svg = d3
          .select(`#${containerId}`)
          .append("svg")
          .attr("width", width)
          .attr("height", height)
          .append("g")
          .attr("transform", `translate(${width / 2}, ${height / 2})`);

        const pie = d3
          .pie()
          .value((d) => d.value)
          .sort(null);

        const arc = d3
          .arc()
          .innerRadius(0)
          .outerRadius(radius - 40);

        const arcs = svg.selectAll("arc").data(pie(data)).enter().append("g");

        arcs
          .append("path")
          .attr("d", arc)
          .attr("fill", (d) => d.data.color)
          .attr("stroke", "white")
          .style("stroke-width", "2px");

        // Add percentage labels
        arcs
          .append("text")
          .attr("transform", (d) => `translate(${arc.centroid(d)})`)
          .attr("text-anchor", "middle")
          .attr("font-size", "14px")
          .attr("font-weight", "bold")
          .attr("fill", "white")
          .text((d) => (d.data.value > 5 ? `${d.data.value}%` : ""));
      }

      // Create both charts
      createPieChart(data2015, "chart2015");
      createPieChart(data2024, "chart2024");
    </script>
    <div class="skywork-water-mark">天工 AI 生成</div>
  </body>
</html>
