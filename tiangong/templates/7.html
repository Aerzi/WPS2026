<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>"上天入地"的枢纽：立体交通网络升级</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://picture-search.tiangong.cn/tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap");
      body {
        position: relative;
        width: 1280px;
        min-height: 720px;
        overflow: hidden;
        font-family: "Noto Sans SC", sans-serif;
        margin: 0;
        padding: 0;
      }
      .slide {
        width: 1280px;
        min-height: 720px;
        position: relative;
      }
      .comparison-card {
        background-color: rgba(245, 230, 211, 0.7);
        transition: all 0.3s ease;
      }
      .comparison-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }
      .stat-highlight {
        color: #a93226;
        font-weight: bold;
      }
      .progress-bar {
        height: 24px;
        background-color: #f8d5a3;
        border-radius: 12px;
      }
      .progress-fill {
        height: 100%;
        background-color: #a93226;
        border-radius: 12px;
      }

      html {
        overflow: hidden;
      }
      .skywork-water-mark {
        position: absolute;
        bottom: 6px;
        right: 6px;
        z-index: 99;
        border-radius: 6px;
        background: rgba(0, 0, 0, 0.56);
        padding: 1px 6px;
        color: #fff;
        /* Level_5 */
        text-shadow: 0 7px 24px rgba(0, 8, 24, 0.28);
        /* CN Web/Regular/12 */
        font-family: "PingFang SC";
        font-size: 12px;
        font-style: normal;
        font-weight: 400;
        line-height: 150%; /* 18px */
      }
    </style>
  </head>
  <body>
    <div class="slide bg-gray-50" style="overflow: hidden">
      <!-- Header -->
      <div class="bg-white shadow-md p-6">
        <h1 class="text-4xl font-bold text-center text-gray-800">
          "上天入地"的枢纽：立体交通网络升级
        </h1>
        <div class="flex justify-center mt-2">
          <div class="h-1 w-16 bg-red-700"></div>
        </div>
      </div>
      <!-- Content Container -->
      <div class="p-6">
        <div class="grid grid-cols-3 gap-6">
          <!-- Airport Section -->
          <div class="comparison-card rounded-lg p-5 shadow-md">
            <div class="flex items-center mb-4">
              <div class="bg-red-700 rounded-full p-3 mr-3">
                <i class="fas fa-plane text-white text-xl"></i>
              </div>
              <h2 class="text-2xl font-bold text-gray-800">天河机场</h2>
            </div>
            <div class="mb-4">
              <img
                alt="武汉天河机场"
                class="w-full h-32 object-cover rounded-md"
                src="https://picture-search.tiangong.cn/aippt/image/sheet/9f718d4fd52b90a6e3f349dc936ad7e2.jpg"
                data-sk-source-url="http://www.caacnews.com.cn/1/5/202509/t20250901_1389702.html"
                data-sk-source-id="1980642697644064768"
                data-sk-source-container="img"
              />
            </div>
            <div class="flex justify-between items-center mb-2">
              <span class="font-medium">2015年</span>
              <span class="font-medium">2025年</span>
            </div>
            <div class="progress-bar mb-4">
              <div class="progress-fill" style="width: 65.8%"></div>
            </div>
            <div class="flex justify-between items-center">
              <div class="text-center">
                <p class="text-sm text-gray-600">旅客吞吐量</p>
                <p class="stat-highlight text-lg">
                  1894.2<span class="text-sm">万人次</span>
                </p>
              </div>
              <div class="text-center">
                <p class="text-sm text-gray-600">旅客吞吐量</p>
                <p class="stat-highlight text-lg">
                  3140.6<span class="text-sm">万人次</span>
                </p>
              </div>
              <div class="text-center bg-red-100 p-2 rounded-lg">
                <p class="text-sm text-gray-700">增长率</p>
                <p class="text-xl font-bold text-red-700">+65.8%</p>
              </div>
            </div>
          </div>
          <!-- Yangtze River Crossings Section -->
          <div class="comparison-card rounded-lg p-5 shadow-md">
            <div class="flex items-center mb-4">
              <div class="bg-red-700 rounded-full p-3 mr-3">
                <i class="fas fa-water text-white text-xl"></i>
              </div>
              <h2 class="text-2xl font-bold text-gray-800">长江过江通道</h2>
            </div>
            <div class="mb-4">
              <img
                alt="武汉长江隧道"
                class="w-full h-32 object-cover rounded-md"
                src="https://picture-search.tiangong.cn/aippt/image/sheet/b4edcdc340320181a6cb769233a83e38.jpg"
                data-sk-source-container="img"
                data-sk-source-url="https://hb.cri.cn/2025-01-17/2fbc544e-4360-516e-4ebb-4864e5fe5c95.html"
                data-sk-source-id="1980642697644064771"
              />
            </div>
            <div class="grid grid-cols-2 gap-4 mb-3">
              <div class="bg-white rounded p-2 text-center">
                <p class="text-sm text-gray-600">2015年</p>
                <div class="flex justify-center items-center space-x-2 mt-1">
                  <span class="font-bold">1</span>
                  <span class="text-sm">隧道</span>
                </div>
                <div class="flex justify-center items-center space-x-1 mt-1">
                  <span class="font-bold">5</span>
                  <span class="text-sm">桥梁</span>
                </div>
              </div>
              <div class="bg-white rounded p-2 text-center">
                <p class="text-sm text-gray-600">2025年</p>
                <div class="flex justify-center items-center space-x-2 mt-1">
                  <span class="font-bold">多</span>
                  <span class="text-sm">隧道</span>
                </div>
                <div class="flex justify-center items-center space-x-1 mt-1">
                  <span class="font-bold">11</span>
                  <span class="text-sm">桥梁</span>
                </div>
              </div>
            </div>
            <div class="bg-red-100 p-3 rounded-lg">
              <p class="text-center text-gray-700 font-medium">
                隧道和桥梁数量<span class="text-red-700 font-bold"
                  >显著增加</span
                >
              </p>
              <div class="flex justify-center items-center mt-2 space-x-4">
                <div class="text-center">
                  <p class="text-xs text-gray-600">隧道</p>
                  <p class="font-bold text-red-700">+300%</p>
                </div>
                <div class="text-center">
                  <p class="text-xs text-gray-600">桥梁</p>
                  <p class="font-bold text-red-700">+120%</p>
                </div>
              </div>
            </div>
          </div>
          <!-- China-Europe Railway Express Section -->
          <div class="comparison-card rounded-lg p-5 shadow-md">
            <div class="flex items-center mb-4">
              <div class="bg-red-700 rounded-full p-3 mr-3">
                <i class="fas fa-train text-white text-xl"></i>
              </div>
              <h2 class="text-2xl font-bold text-gray-800">中欧班列</h2>
            </div>
            <div class="mb-4">
              <img
                alt="中欧班列"
                class="w-full h-32 object-cover rounded-md"
                src="https://picture-search.tiangong.cn/aippt/image/sheet/293dab0507e8ee9bca1f6b1374a11bef.jpg"
                data-sk-source-container="img"
                data-sk-source-url="https://www.wuhan.gov.cn/sy/kwh/202508/t20250815_2633801.shtml"
                data-sk-source-id="1980642697639870467"
              />
            </div>
            <div class="flex justify-between items-center mb-2">
              <span class="font-medium">2024年</span>
              <span class="font-medium">开行量</span>
            </div>
            <div class="bg-white rounded-lg p-3 mb-3">
              <div class="flex items-center justify-between">
                <span class="text-gray-700">2025年计划</span>
                <span class="font-bold"
                  >1008<span class="text-sm">列</span></span
                >
              </div>
              <div class="w-full bg-gray-200 rounded-full h-2 mt-1">
                <div
                  class="bg-red-700 h-2 rounded-full"
                  style="width: 100%"
                ></div>
              </div>
            </div>
            <div class="bg-red-100 p-3 rounded-lg">
              <p class="text-center text-gray-700 font-medium">
                中欧班列开行量突破<span class="text-red-700 font-bold"
                  >1000列</span
                >
              </p>
              <div class="flex justify-center items-center mt-2">
                <div class="text-center">
                  <p class="text-xs text-gray-600">货值</p>
                  <p class="font-bold text-red-700">183.84亿元</p>
                </div>
                <div class="text-center mx-4">
                  <p class="text-xs text-gray-600">增速</p>
                  <p class="font-bold text-red-700">+9.43%</p>
                </div>
                <div class="text-center">
                  <p class="text-xs text-gray-600">跨境线路</p>
                  <p class="font-bold text-red-700">57条</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Bottom Summary -->
        <div class="mt-6 bg-white p-4 rounded-lg shadow-md">
          <div class="flex items-center">
            <div class="bg-red-700 rounded-full p-2 mr-3">
              <i class="fas fa-star text-white"></i>
            </div>
            <p class="text-lg font-medium text-gray-800">
              武汉已构建起<span class="text-red-700 font-bold"
                >空中有航线、陆上有隧道、地下有轨道</span
              >的立体交通网络
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="skywork-water-mark">天工 AI 生成</div>
  </body>
</html>
