<html lang="zh-CN"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1280, height=720">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&amp;display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { 
      width: 1280px; 
      height: 720px; 
      overflow: hidden; 
      font-family: 'Noto Sans SC', sans-serif; 
      background-color: #f0f2f5; 
      color: #333;
    }

    .slide-container {
      width: 100%;
      height: 100%;
      padding: 30px 50px; /* 调整：减少内边距以适应高度 */
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #f0f2f5 0%, #e2e8f0 100%);
      position: relative; /* 新增：定位基准 */
      overflow: hidden;   /* 新增：裁剪溢出的装饰元素 */
    }

    /* 头部样式 */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      margin-bottom: 15px; /* 调整：减少间距 */
      border-bottom: 2px solid #059669;
      padding-bottom: 10px; /* 调整：减少内边距 */
      flex-shrink: 0;
    }

    .title-group h1 {
      font-size: 32px; /* 调整：微调字体大小 */
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 5px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .title-group h1 i {
      color: #059669;
    }

    .title-group p {
      font-size: 16px; /* 调整：微调字体大小 */
      color: #64748b;
      font-weight: 500;
    }

    .header-meta {
      text-align: right;
    }

    .tag {
      background-color: #d1fae5;
      color: #065f46;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 700;
      display: inline-block;
    }

    /* 主体内容区 */
    .content-wrapper {
      flex: 1;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.01);
      padding: 20px; /* 调整：减少内边距 */
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 2; /* 确保在装饰层之上 */
      min-height: 0; /* Flex子项溢出修复 */
    }

    /* 图表容器 */
    #chart-main {
      width: 100%;
      height: 420px; /* 调整：减小高度以防止溢出 (原480px) */
    }

    /* 底部数据概览 */
    .summary-bar {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin-top: 5px;
      padding-top: 15px;
      border-top: 1px solid #f1f5f9;
      flex-shrink: 0;
    }

    .summary-item {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .summary-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .icon-users { background-color: #ecfdf5; color: #059669; }
    .icon-trend { background-color: #fff7ed; color: #ea580c; }

    .summary-text h4 {
      font-size: 14px;
      color: #64748b;
      font-weight: 500;
      margin-bottom: 2px;
    }

    .summary-text span {
      font-size: 20px;
      font-weight: 700;
      color: #1e293b;
      line-height: 1.2;
    }

    /* 绝对定位装饰 */
    .decor-circle {
      position: absolute;
      border-radius: 50%;
      z-index: 0;
    }
    .dc-1 { width: 300px; height: 300px; background: rgba(5, 150, 105, 0.03); top: -50px; right: -50px; }
    .dc-2 { width: 200px; height: 200px; background: rgba(234, 88, 12, 0.03); bottom: 50px; left: -50px; }

  </style>
</head>
<body>

  <div class="slide-container">
    <!-- 装饰背景 -->
    <div class="decor-circle dc-1"></div>
    <div class="decor-circle dc-2"></div>

    <!-- 头部 -->
    <div class="header" style="border-bottom: none;">
      <div class="title-group">
        <h1> 2023年用户增长趋势分析</h1>
        
      </div>
      
    </div>

    <!-- 图表卡片 -->
    <div class="content-wrapper">
      <div id="chart-main"></div>
      
      <!-- 底部概览 -->
      <div class="summary-bar">
        <div class="summary-item">
          <div class="summary-icon icon-users"><i class="fa-solid fa-users"></i></div>
          <div class="summary-text">
            <h4>年度总新增用户</h4>
            <span>42,850 人</span>
          </div>
        </div>
        <div class="summary-item">
          <div class="summary-icon icon-trend"><i class="fa-solid fa-arrow-trend-up"></i></div>
          <div class="summary-text">
            <h4>平均月增长率</h4>
            <span>+12.4%</span>
          </div>
        </div>
        <div class="summary-item">
          <div class="summary-icon" style="background-color: #eff6ff; color: #2563eb;"><i class="fa-solid fa-crown"></i></div>
          <div class="summary-text">
            <h4>峰值月份</h4>
            <span>12月 (5,200人)</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
  <script>
    // 初始化图表
    var chartDom = document.getElementById('chart-main');
    var myChart = echarts.init(chartDom);
    var option;

    // 数据
    const months = ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'];
    const userCounts = [1200, 1500, 1800, 2100, 2300, 2800, 3100, 3400, 3900, 4500, 4800, 5200];
    const growthRates = [null, 25.0, 20.0, 16.7, 9.5, 21.7, 10.7, 9.7, 14.7, 15.4, 6.7, 8.3]; 

    option = {
      animation: false, 
      backgroundColor: 'transparent',
      grid: {
        top: '18%',   // 调整：增加顶部空间
        left: '3%',
        right: '3%',
        bottom: '10%', // 调整：增加底部空间防止标签被切
        containLabel: true
      },
      legend: {
        data: ['新增用户数', '环比增长率'],
        top: 0,
        right: 20,
        textStyle: {
          fontFamily: 'Noto Sans SC',
          fontSize: 14,
          color: '#64748b'
        }
      },
      xAxis: [
        {
          type: 'category',
          data: months,
          axisPointer: {
            type: 'shadow'
          },
          axisLine: {
            lineStyle: { color: '#cbd5e1' }
          },
          axisLabel: {
            color: '#64748b',
            fontSize: 14,
            fontFamily: 'Noto Sans SC',
            margin: 15
          },
          axisTick: { show: false }
        }
      ],
      yAxis: [
        {
          type: 'value',
          name: '用户数 (人)',
          min: 0,
          max: 6000,
          interval: 1000,
          nameTextStyle: {
            color: '#64748b',
            padding: [0, 0, 0, 20]
          },
          axisLabel: {
            color: '#94a3b8',
            fontFamily: 'Noto Sans SC'
          },
          splitLine: {
            lineStyle: {
              type: 'dashed',
              color: '#e2e8f0'
            }
          }
        },
        {
          type: 'value',
          name: '增长率 (%)',
          min: 0,
          max: 30,
          interval: 5,
          nameTextStyle: {
            color: '#64748b',
            padding: [0, 20, 0, 0]
          },
          axisLabel: {
            formatter: '{value} %',
            color: '#94a3b8',
            fontFamily: 'Noto Sans SC'
          },
          splitLine: { show: false }
        }
      ],
      series: [
        {
          name: '新增用户数',
          type: 'bar',
          barWidth: '40%',
          itemStyle: {
            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
              { offset: 0, color: '#10b981' }, 
              { offset: 1, color: '#059669' }
            ]),
            borderRadius: [6, 6, 0, 0]
          },
          label: {
            show: true,
            position: 'top',
            color: '#059669',
            fontFamily: 'Noto Sans SC',
            fontWeight: 'bold',
            fontSize: 12,
            formatter: '{c}'
          },
          data: userCounts
        },
        {
          name: '环比增长率',
          type: 'line',
          yAxisIndex: 1,
          symbol: 'circle',
          symbolSize: 8,
          itemStyle: {
            color: '#ea580c', 
            borderWidth: 2,
            borderColor: '#fff'
          },
          lineStyle: {
            width: 3,
            color: '#ea580c'
          },
          label: {
            show: true,
            position: 'bottom', 
            formatter: '{c}%',
            color: '#ea580c',
            fontWeight: 'bold',
            fontSize: 12,
            backgroundColor: 'rgba(255,255,255,0.8)',
            padding: [2, 4],
            borderRadius: 4
          },
          data: growthRates
        }
      ]
    };

    myChart.setOption(option);
  </script>

</body></html>
