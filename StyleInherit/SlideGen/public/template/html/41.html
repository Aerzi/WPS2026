<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1280, height=720">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    /* 基础重置与布局限制 */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { 
      width: 1280px; 
      height: 720px; 
      overflow: hidden; 
      font-family: 'Noto Sans SC', sans-serif; 
      background-color: #f0f5f6;
      color: #2c3e50;
    }

    /* 布局结构 */
    body {
      display: flex;
      flex-direction: column;
    }

    /* 头部设计 - 严格遵守只包含 main-title */
    header {
      height: 100px;
      background: linear-gradient(135deg, #006064 0%, #00838f 100%);
      display: flex;
      align-items: center;
      padding: 0 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      flex-shrink: 0;
    }

    .main-title {
      color: #ffffff;
      font-size: 36px;
      font-weight: 900;
      letter-spacing: 2px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    /* 主体内容网格 */
    .container {
      flex: 1;
      padding: 25px 40px;
      display: grid;
      grid-template-columns: 380px 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 25px;
      height: calc(720px - 100px); /* 确保填满剩余高度 */
    }

    /* 卡片通用样式 */
    .card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 5px 15px rgba(0,96,100,0.08);
      border-top: 4px solid #00acc1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }

    /* 特定卡片布局 */
    .card-theme {
      grid-column: 1 / 2;
      grid-row: 1 / 3;
      background: linear-gradient(180deg, #ffffff 0%, #e0f7fa 100%);
      border-top: none;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .card-show {
      grid-column: 2 / 3;
      grid-row: 1 / 2;
    }

    .card-draw {
      grid-column: 3 / 4;
      grid-row: 1 / 2;
    }

    .card-logistics {
      grid-column: 2 / 3;
      grid-row: 2 / 3;
    }

    .card-budget {
      grid-column: 3 / 4;
      grid-row: 2 / 3;
    }

    /* 内容排版 */
    .card-title {
      font-size: 20px;
      font-weight: 700;
      color: #006064;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .card-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .big-icon {
      font-size: 80px;
      color: #00838f;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    .theme-text {
      font-size: 48px;
      font-weight: 900;
      color: #006064;
      margin-bottom: 10px;
      line-height: 1.2;
    }

    .theme-sub {
      font-size: 18px;
      color: #546e7a;
      font-weight: 500;
    }

    .info-item {
      display: flex;
      align-items: flex-start;
      margin-bottom: 15px;
      font-size: 16px;
      line-height: 1.5;
      color: #455a64;
    }

    .info-item i {
      color: #fbc02d; /* 金色图标 */
      margin-right: 12px;
      font-size: 18px;
      margin-top: 3px;
    }

    .info-item strong {
      display: block;
      color: #263238;
      font-size: 18px;
      margin-bottom: 4px;
    }

    /* 预算图表容器 */
    #budgetChart {
      width: 100%;
      height: 100%;
      min-height: 160px;
    }

    /* 装饰性背景图标（无交互） */
    .bg-icon {
      position: absolute;
      right: 15px;
      bottom: 15px;
      font-size: 80px;
      color: rgba(0, 96, 100, 0.05);
      z-index: 0;
    }

    /* 强制无滚动 */
    ::-webkit-scrollbar { display: none; }
  </style>
</head>
<body>

  <!-- 严格符合要求的头部 -->
  <header>
    <h1 class="main-title">年度晚会策划方案</h1>
  </header>

  <div class="container">
    
    <!-- 主题板块 (左侧通栏) -->
    <div class="card card-theme">
      <i class="fa-solid fa-water big-icon"></i>
      <div class="theme-text">乘风<br>破浪</div>
      <div class="theme-sub">RIDE THE WIND AND WAVES</div>
      <div style="margin-top: 30px; width: 80%; height: 4px; background: #fbc02d; border-radius: 2px;"></div>
    </div>

    <!-- 节目安排 -->
    <div class="card card-show">
      <div class="card-title">
        <i class="fa-solid fa-masks-theater"></i> 节目与风采
      </div>
      <div class="card-content">
        <div class="info-item">
          <i class="fa-solid fa-microphone-lines"></i>
          <div>
            <strong>自编自演</strong>
            充分展示员工才艺与创造力
          </div>
        </div>
        <div class="info-item">
          <i class="fa-solid fa-star"></i>
          <div>
            <strong>团队展示</strong>
            增强凝聚力，展现团队精神
          </div>
        </div>
      </div>
      <i class="fa-solid fa-music bg-icon"></i>
    </div>

    <!-- 抽奖环节 -->
    <div class="card card-draw">
      <div class="card-title">
        <i class="fa-solid fa-gift"></i> 惊喜抽奖
      </div>
      <div class="card-content">
        <div class="info-item">
          <i class="fa-solid fa-ticket"></i>
          <div>
            <strong>全员参与</strong>
            设置多轮抽奖，气氛热烈
          </div>
        </div>
        <div class="info-item">
          <i class="fa-solid fa-gem"></i>
          <div>
            <strong>奖品丰富</strong>
            高价值实物奖品与现金红包
          </div>
        </div>
      </div>
      <i class="fa-solid fa-trophy bg-icon"></i>
    </div>

    <!-- 场地与餐饮 -->
    <div class="card card-logistics">
      <div class="card-title">
        <i class="fa-solid fa-map-location-dot"></i> 场地与餐饮
      </div>
      <div class="card-content">
        <div class="info-item">
          <i class="fa-solid fa-users"></i>
          <div>
            <strong>宽敞场地</strong>
            容纳500人 | 舞台视野开阔
          </div>
        </div>
        <div class="info-item">
          <i class="fa-solid fa-utensils"></i>
          <div>
            <strong>自助晚宴</strong>
            菜品丰富 | 形式自由灵活
          </div>
        </div>
      </div>
      <i class="fa-solid fa-champagne-glasses bg-icon"></i>
    </div>

    <!-- 预算控制 -->
    <div class="card card-budget">
      <div class="card-title">
        <i class="fa-solid fa-sack-dollar"></i> 预算规划 (10万以内)
      </div>
      <div class="card-content" style="position: relative; z-index: 1;">
        <!-- ECharts 图表容器 -->
        <div id="budgetChart"></div>
      </div>
    </div>

  </div>

  <!-- ECharts 脚本 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
  <script>
    // 初始化图表，严格关闭动画
    var chartDom = document.getElementById('budgetChart');
    var myChart = echarts.init(chartDom);
    var option = {
      animation: false, // 严格禁止动画
      tooltip: {
        trigger: 'item',
        formatter: '{b}: {d}%'
      },
      legend: {
        top: 'middle',
        left: 'right',
        orient: 'vertical',
        textStyle: {
          fontSize: 14,
          color: '#455a64'
        }
      },
      series: [
        {
          name: '预算分配',
          type: 'pie',
          radius: ['45%', '70%'],
          center: ['30%', '50%'],
          avoidLabelOverlap: false,
          itemStyle: {
            borderRadius: 5,
            borderColor: '#fff',
            borderWidth: 2
          },
          label: {
            show: false
          },
          emphasis: {
            scale: false, // 禁止交互放大
            label: {
              show: true,
              fontSize: 16,
              fontWeight: 'bold',
              formatter: '{d}%'
            }
          },
          labelLine: {
            show: false
          },
          // 模拟分配：场地餐饮大头，奖品其次，道具杂项
          data: [
            { value: 45000, name: '场地餐饮', itemStyle: { color: '#00838f' } }, // 4.5万
            { value: 35000, name: '奖品采购', itemStyle: { color: '#fbc02d' } }, // 3.5万
            { value: 15000, name: '舞台设备', itemStyle: { color: '#00acc1' } }, // 1.5万
            { value: 5000, name: '杂项备用', itemStyle: { color: '#b0bec5' } }   // 0.5万
          ]
        }
      ]
    };
    myChart.setOption(option);
  </script>
</body>
</html>
<!-- 
  符合要求，布局紧凑无留白，无动画无滚动，配色和谐。
-->
