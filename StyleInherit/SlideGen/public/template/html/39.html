<!-- 布局已填满画布，字体适配大屏，无动画与违规配色。 -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1280, height=720">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f0f2f5;
      --header-bg: #2c3e50;
      --text-main: #2c3e50;
      --text-light: #546e7a;
      --card-bg: #ffffff;
      --accent-1: #00897b; /* Teal */
      --accent-2: #d84315; /* Deep Orange */
      --accent-3: #1565c0; /* Blue */
      --accent-4: #455a64; /* Blue Grey */
      --accent-main: #e67e22; /* Carrot Orange for focus */
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    html, body { 
      width: 1280px; 
      height: 720px; 
      overflow: hidden; 
      font-family: 'Noto Sans SC', sans-serif; 
      background-color: var(--bg-color);
      color: var(--text-main);
    }

    /* Header */
    header {
      width: 100%;
      height: 90px;
      background-color: var(--header-bg);
      display: flex;
      align-items: center;
      padding: 0 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
      z-index: 10;
    }

    h1 {
      color: #fff;
      font-size: 36px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    h1::before {
      content: '';
      display: inline-block;
      width: 8px;
      height: 36px;
      background-color: var(--accent-main);
      margin-right: 16px;
      vertical-align: middle;
      border-radius: 2px;
    }

    /* Main Content Layout */
    .container {
      width: 100%;
      height: 630px; /* 720 - 90 */
      padding: 24px 40px 40px 40px;
      display: grid;
      grid-template-columns: 380px 1fr;
      gap: 24px;
    }

    /* Card Styling */
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    .card-icon {
      font-size: 3rem;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    .card-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 12px;
      line-height: 1.3;
    }

    .card-text {
      font-size: 18px;
      color: var(--text-light);
      line-height: 1.6;
      font-weight: 500;
      text-align: justify;
    }

    /* Left Column - Featured Card */
    .main-feature {
      background: linear-gradient(145deg, #ffffff 0%, #fdfdfd 100%);
      border-top: 8px solid var(--accent-main);
      justify-content: center;
    }

    .main-feature .card-icon {
      font-size: 5rem;
      color: var(--accent-main);
      margin-bottom: 40px;
      align-self: center;
    }

    .main-feature .card-title {
      font-size: 32px;
      color: var(--text-main);
      margin-bottom: 24px;
      text-align: center;
    }

    .main-feature .card-text {
      font-size: 22px;
      text-align: center;
    }

    /* Right Column - Grid */
    .grid-right {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 24px;
    }

    .sub-card {
      justify-content: space-between;
      border-left: 6px solid transparent;
    }

    /* Individual Sub-card Styles */
    .card-data {
      border-color: var(--accent-1);
    }
    .card-data .card-icon { color: var(--accent-1); }

    .card-people {
      border-color: var(--accent-2);
    }
    .card-people .card-icon { color: var(--accent-2); }

    .card-time {
      border-color: var(--accent-4);
    }
    .card-time .card-icon { color: var(--accent-4); }

    .card-benchmark {
      border-color: var(--accent-3);
    }
    .card-benchmark .card-icon { color: var(--accent-3); }

    /* Decoration */
    .bg-watermark {
      position: absolute;
      right: -20px;
      bottom: -20px;
      font-size: 120px;
      opacity: 0.05;
      transform: rotate(-15deg);
      pointer-events: none;
    }

  </style>
</head>
<body>
  <header>
    <h1>关于数字化转型的思考</h1>
  </header>

  <main class="container">
    
    <!-- Left Column: Core Concept -->
    <div class="card main-feature">
      <i class="fa-solid fa-lightbulb card-icon"></i>
      <div class="card-title">思维的根本转变</div>
      <div class="card-text">
        不仅仅是买几个软件，更是思维模式的彻底革新。必须从工具应用转向数字化战略思维。
      </div>
      <i class="fa-solid fa-brain bg-watermark" style="color: var(--accent-main);"></i>
    </div>

    <!-- Right Column: Specific Actions -->
    <div class="grid-right">
      
      <!-- 1. Data -->
      <div class="card sub-card card-data">
        <div>
          <i class="fa-solid fa-connectdevelop card-icon"></i>
          <div class="card-title">打破数据孤岛</div>
        </div>
        <div class="card-text">
          实现系统间的互联互通，让数据在业务流程中自由流动，释放数据价值。
        </div>
        <i class="fa-solid fa-database bg-watermark"></i>
      </div>

      <!-- 2. People -->
      <div class="card sub-card card-people">
        <div>
          <i class="fa-solid fa-users-gear card-icon"></i>
          <div class="card-title">全员协同参与</div>
        </div>
        <div class="card-text">
          领导层要高度重视顶层设计，员工要加强数字化技能培训，上下同欲。
        </div>
        <i class="fa-solid fa-user-tie bg-watermark"></i>
      </div>

      <!-- 3. Time -->
      <div class="card sub-card card-time">
        <div>
          <i class="fa-solid fa-road card-icon"></i>
          <div class="card-title">长期持续过程</div>
        </div>
        <div class="card-text">
          数字化转型非一日之功，不能急于求成，需要保持战略定力，持续迭代。
        </div>
        <i class="fa-solid fa-hourglass-half bg-watermark"></i>
      </div>

      <!-- 4. Benchmark -->
      <div class="card sub-card card-benchmark">
        <div>
          <i class="fa-solid fa-crosshairs card-icon"></i>
          <div class="card-title">对标行业标杆</div>
        </div>
        <div class="card-text">
          主动寻找与行业领先者的差距，明确改进方向，精准发力提升竞争力。
        </div>
        <i class="fa-solid fa-chart-line bg-watermark"></i>
      </div>

    </div>
  </main>
</body>
</html>
