<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1280, height=720">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet">
  <style>
    /* 基础重置与尺寸设定 */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { 
        width: 1280px; 
        height: 720px; 
        overflow: hidden; 
        font-family: 'Noto Sans SC', sans-serif; 
        background-color: #f0fdf4; /* 极淡的绿色背景 */
        color: #1a2e35;
    }

    /* 布局容器 */
    .container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
    }

    /* 头部设计 - 仅包含 Main Title */
    header {
        height: 100px;
        background: linear-gradient(135deg, #047857 0%, #064e3b 100%);
        display: flex;
        align-items: center;
        padding: 0 40px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        z-index: 10;
        flex-shrink: 0;
    }

    .main-title {
        font-size: 42px;
        font-weight: 700;
        color: #ffffff;
        letter-spacing: 2px;
        display: flex;
        align-items: center;
        gap: 15px;
    }
    
    .main-title i {
        color: #34d399; /* 亮绿色图标点缀 */
    }

    /* 主体内容区域 */
    .content-wrapper {
        flex: 1;
        padding: 30px 40px;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(2, 1fr); /* 2x2 布局 */
        gap: 25px;
    }

    /* 卡片样式 */
    .card {
        background: #ffffff;
        border-radius: 16px;
        padding: 25px 30px;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.01);
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 30px;
        border-left: 8px solid transparent;
        position: relative;
    }

    /* 卡片颜色主题与边框 */
    .card.traffic { border-left-color: #ef4444; } /* 红色 - 警告/热度 */
    .card.promo { border-left-color: #f59e0b; }   /* 橙色 - 活力 */
    .card.service { border-left-color: #64748b; } /* 灰色 - 冷淡 */
    .card.display { border-left-color: #10b981; } /* 绿色 - 推荐 */

    /* 图标区域 */
    .icon-box {
        width: 90px;
        height: 90px;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        flex-shrink: 0;
    }

    .card.traffic .icon-box { background: #fee2e2; color: #ef4444; }
    .card.promo .icon-box { background: #fef3c7; color: #d97706; }
    .card.service .icon-box { background: #f1f5f9; color: #475569; }
    .card.display .icon-box { background: #d1fae5; color: #059669; }

    /* 文字区域 */
    .text-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .card-title {
        font-size: 26px;
        font-weight: 700;
        margin-bottom: 10px;
        color: #111827;
    }

    .card-desc {
        font-size: 20px;
        line-height: 1.5;
        color: #4b5563;
        font-weight: 500;
    }

    /* 底部总结条 - 填充空间 */
    .summary-bar {
        margin: 0 40px 30px 40px;
        padding: 20px 30px;
        background: #0f766e;
        border-radius: 12px;
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 22px;
        font-weight: 500;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        flex-shrink: 0;
        height: 80px;
    }

    .summary-left {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .summary-tag {
        background: #34d399;
        color: #064e3b;
        padding: 5px 15px;
        border-radius: 6px;
        font-weight: 700;
        font-size: 16px;
        text-transform: uppercase;
    }

    /* 修复注释：严禁滚动条，所有元素overflow隐藏，使用flex和grid充满屏幕 */
  </style>
</head>
<body>
  <!-- 判断：符合要求，无动画，无蓝紫渐变，布局饱满 -->
  <div class="container">
    <header>
      <h1 class="main-title"><i class="fa-solid fa-clipboard-list"></i> 市场调研笔记：竞品门店分析</h1>
    </header>

    <div class="content-wrapper">
      <!-- 卡片 1: 人流量 -->
      <div class="card traffic">
        <div class="icon-box">
          <i class="fa-solid fa-fire"></i>
        </div>
        <div class="text-content">
          <div class="card-title">客流情况</div>
          <div class="card-desc">走访三家竞品门店，发现其<strong>人流量非常大</strong>，店内顾客络绎不绝，热度很高。</div>
        </div>
      </div>

      <!-- 卡片 2: 促销活动 -->
      <div class="card promo">
        <div class="icon-box">
          <i class="fa-solid fa-tags"></i>
        </div>
        <div class="text-content">
          <div class="card-title">促销策略</div>
          <div class="card-desc">促销活动极具吸引力，主打<strong>“买一送一”</strong>，有效刺激了顾客的购买欲望。</div>
        </div>
      </div>

      <!-- 卡片 3: 店员服务 -->
      <div class="card service">
        <div class="icon-box">
          <i class="fa-solid fa-user-clock"></i>
        </div>
        <div class="text-content">
          <div class="card-title">人员服务</div>
          <div class="card-desc">店员服务表现一般，态度<strong>比较冷淡</strong>。这是我们可以差异化竞争的机会点。</div>
        </div>
      </div>

      <!-- 卡片 4: 产品陈列 -->
      <div class="card display">
        <div class="icon-box">
          <i class="fa-solid fa-layer-group"></i>
        </div>
        <div class="text-content">
          <div class="card-title">陈列布局</div>
          <div class="card-desc">产品陈列非常有讲究，<strong>热销品</strong>均放置在最显眼的黄金位置，引导性强。</div>
        </div>
      </div>
    </div>

    <!-- 底部总结 -->
    <div class="summary-bar">
      <div class="summary-left">
        <i class="fa-solid fa-lightbulb" style="color: #fbbf24; font-size: 28px;"></i>
        <span>总结：竞品在流量与陈列上优势明显，值得我们团队借鉴优化。</span>
      </div>
      <div class="summary-tag">Action Item</div>
    </div>
  </div>
</body>
</html>
