<html lang="zh-CN"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1280, height=720">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&amp;display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { 
        width: 1280px; 
        height: 720px; 
        overflow: hidden; 
        font-family: 'Noto Sans SC', sans-serif; 
        background-color: #f4f7f6;
        color: #2c3e50;
        position: relative;
    }

    /* 背景装饰 - 调整大小和位置以避免溢出和重叠 */
    .bg-shape-1 {
        position: absolute;
        top: -80px;
        right: -80px;
        width: 300px;
        height: 300px;
        background: linear-gradient(135deg, #e0f2f1 0%, #b2dfdb 100%);
        border-radius: 50%;
        z-index: 0;
        opacity: 0.6;
    }
    .bg-shape-2 {
        position: absolute;
        bottom: -100px;
        left: -100px;
        width: 350px;
        height: 350px;
        background: linear-gradient(135deg, #f0f4c3 0%, #dce775 100%);
        border-radius: 50%;
        z-index: 0;
        opacity: 0.3; /* 降低透明度 */
    }

    .container {
        position: relative;
        width: 100%;
        height: 100%;
        z-index: 1;
        display: flex;
        flex-direction: column;
        padding: 40px 60px; /* 减少内边距 */
    }

    /* 头部样式 - 紧凑化 */
    header {
        margin-bottom: 20px;
        border-left: 8px solid #00695c;
        padding-left: 20px;
        flex-shrink: 0;
    }

    h1 {
        font-size: 36px; /* 减小字号 */
        font-weight: 900;
        color: #004d40;
        margin-bottom: 6px;
        letter-spacing: 1px;
    }

    .subtitle {
        font-size: 18px;
        color: #546e7a;
        font-weight: 500;
    }

    /* 时间轴容器 */
    .timeline-container {
        flex: 1;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 10px;
    }

    /* 连接线 - 重新计算位置 */
    .timeline-line {
        position: absolute;
        top: calc(50% - 38px); /* 根据图标位置调整 */
        left: 40px;
        right: 40px;
        height: 4px;
        background: #cfd8dc;
        z-index: 0;
        border-radius: 2px;
    }

    /* 进度条填充 */
    .timeline-progress {
        position: absolute;
        top: calc(50% - 38px);
        left: 40px;
        width: 100%;
        height: 4px;
        background: linear-gradient(90deg, #00695c 0%, #26a69a 100%);
        z-index: 0;
        border-radius: 2px;
    }

    /* 单个时间节点 - 减小宽度 */
    .milestone {
        position: relative;
        z-index: 2;
        width: 180px;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    /* 年份标签 - 紧凑化 */
    .year-tag {
        background-color: #00695c;
        color: white;
        padding: 4px 14px;
        border-radius: 20px;
        font-weight: 700;
        font-size: 16px;
        margin-bottom: 10px;
        box-shadow: 0 3px 5px rgba(0,0,0,0.1);
    }

    /* 图标圆圈 - 缩小 */
    .icon-circle {
        width: 50px;
        height: 50px;
        background-color: white;
        border: 3px solid #26a69a;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        color: #00695c;
        margin-bottom: 15px;
        box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        position: relative;
        background-clip: padding-box;
    }

    /* 内容卡片 - 紧凑化 */
    .content-card {
        background: white;
        padding: 12px;
        border-radius: 10px;
        width: 100%;
        box-shadow: 0 8px 15px rgba(0,0,0,0.05);
        border-top: 3px solid #26a69a;
        min-height: 90px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .content-title {
        font-weight: 700;
        font-size: 16px;
        color: #37474f;
        margin-bottom: 4px;
    }

    .content-desc {
        font-size: 13px;
        color: #78909c;
        line-height: 1.3;
    }

    /* 底部标语 - 紧凑化 */
    .footer-quote {
        margin-top: 10px;
        text-align: center;
        font-size: 18px;
        font-weight: 700;
        color: #004d40;
        background: white;
        padding: 10px 30px;
        border-radius: 40px;
        align-self: center;
        box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        display: flex;
        align-items: center;
        gap: 8px;
        flex-shrink: 0;
    }

    .quote-icon {
        color: #ffca28;
        font-size: 16px;
    }

  </style>
</head>
<body>

  <div class="bg-shape-1"></div>
  <div class="bg-shape-2"></div>

  <div class="container">
    <header style="border-bottom: none;">
      <h1>公司发展历程回顾</h1>
      
    </header>

    <div class="timeline-container">
      <!-- 背景线 -->
      <div class="timeline-line"></div>
      <div class="timeline-progress"></div>

      <!-- 2010 -->
      <div class="milestone">
        <div class="year-tag">2010</div>
        <div class="icon-circle">
          <i class="fa-solid fa-seedling"></i>
        </div>
        <div class="content-card">
          <div class="content-title">公司成立</div>
          <div class="content-desc">初创团队仅5人<br>梦想起航</div>
        </div>
      </div>

      <!-- 2012 -->
      <div class="milestone">
        <div class="year-tag">2012</div>
        <div class="icon-circle">
          <i class="fa-solid fa-building-user"></i>
        </div>
        <div class="content-card">
          <div class="content-title">A轮融资</div>
          <div class="content-desc">获得首轮资本注入<br>乔迁新办公室</div>
        </div>
      </div>

      <!-- 2015 -->
      <div class="milestone">
        <div class="year-tag">2015</div>
        <div class="icon-circle">
          <i class="fa-solid fa-mobile-screen-button"></i>
        </div>
        <div class="content-card">
          <div class="content-title">移动端爆发</div>
          <div class="content-desc">用户突破100万<br>APP正式上线</div>
        </div>
      </div>

      <!-- 2018 -->
      <div class="milestone">
        <div class="year-tag">2018</div>
        <div class="icon-circle">
          <i class="fa-solid fa-chart-line"></i>
        </div>
        <div class="content-card">
          <div class="content-title">成功上市</div>
          <div class="content-desc">挂牌交易所<br>股票代码 XXXX</div>
        </div>
      </div>

      <!-- 2020 -->
      <div class="milestone">
        <div class="year-tag">2020</div>
        <div class="icon-circle">
          <i class="fa-solid fa-earth-asia"></i>
        </div>
        <div class="content-card">
          <div class="content-title">全球化战略</div>
          <div class="content-desc">布局海外市场<br>设立新加坡分部</div>
        </div>
      </div>

    </div>

    <div class="footer-quote">
      <i class="fa-solid fa-quote-left quote-icon"></i>
      不忘初心，继续前行，为客户创造更大价值
      <i class="fa-solid fa-quote-right quote-icon"></i>
    </div>
  </div>


</body></html>
